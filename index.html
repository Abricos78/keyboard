<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class='input'>
        <input >
    </div>
    <div class="keyboard">
        <div class="str">
            <div class="btn number">`</div>
            <div class="btn number">1</div>
            <div class="btn number">2</div>
            <div class="btn number">3</div>
            <div class="btn number">4</div>
            <div class="btn number">5</div>
            <div class="btn number">6</div>
            <div class="btn number">7</div>
            <div class="btn number">8</div>
            <div class="btn number">9</div>
            <div class="btn number">0</div>
            <div class="btn number">-</div>
            <div class="btn number">=</div>
            <div class="btn backspace">Backspace</div>
        </div>
        <div class="str">
            <div value='tab' class="btn tab">Tab</div>
            <div class="btn number">Q</div>
            <div class="btn number">W</div>
            <div class="btn number">E</div>
            <div class="btn number">R</div>
            <div class="btn number">T</div>
            <div class="btn number">Y</div>
            <div class="btn number">U</div>
            <div class="btn number">I</div>
            <div class="btn number">O</div>
            <div class="btn number">P</div>
            <div class="btn number">[</div>
            <div class="btn number">]</div>
            <div class="btn number">\</div>
        </div>
        <div class="str">
            <div class="btn capsLock">CapsLk
                <div class="round"></div>
            </div>
            <div class="btn number">A</div>
            <div class="btn number">S</div>
            <div class="btn number">D</div>
            <div class="btn number">F</div>
            <div class="btn number">G</div>
            <div class="btn number">H</div>
            <div class="btn number">J</div>
            <div class="btn number">K</div>
            <div class="btn number">L</div>
            <div class="btn number">;</div>
            <div class="btn number">'</div>
            <div class="btn enter">Enter</div>
        </div>
        <div class="str">
            <div class="btn leftShift">Shift</div>
            <div class="btn number">Z</div>
            <div class="btn number">X</div>
            <div class="btn number">C</div>
            <div class="btn number">V</div>
            <div class="btn number">B</div>
            <div class="btn number">N</div>
            <div class="btn number">M</div>
            <div class="btn number">,</div>
            <div class="btn number">.</div>
            <div class="btn number">/</div>
            <div class="btn rightShift">Shift</div>
        </div>
        <div class="btn probel"></div>
    </div>

    <script src="./js.js"></script>
</body>
</html>
