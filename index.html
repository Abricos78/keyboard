<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class='input'>
        <input >
    </div>
    <div class="keyboard">
        <div class="str">
            <div class="btn number">`</div>
            <div class="btn number">1</div>
            <div class="btn number">2</div>
            <div class="btn number">3</div>
            <div class="btn number">4</div>
            <div class="btn number">5</div>
            <div class="btn number">6</div>
            <div class="btn number">7</div>
            <div class="btn number">8</div>
            <div class="btn number">9</div>
            <div class="btn number">0</div>
            <div class="btn number">-</div>
            <div class="btn number">=</div>
            <div class="btn backspace">Backspace</div>
        </div>
        <div class="str">
            <div value='tab' class="btn tab">Tab</div>
            <div class="btn number letter">q</div>
            <div class="btn number letter">w</div>
            <div class="btn number letter">e</div>
            <div class="btn number letter">r</div>
            <div class="btn number letter">t</div>
            <div class="btn number letter">y</div>
            <div class="btn number letter">u</div>
            <div class="btn number letter">i</div>
            <div class="btn number letter">o</div>
            <div class="btn number letter">p</div>
            <div class="btn number">[</div>
            <div class="btn number">]</div>
            <div class="btn number">\</div>
        </div>
        <div class="str">
            <div class="btn capsLock">CapsLk
                <div class="round"></div>
            </div>
            <div class="btn number letter">a</div>
            <div class="btn number letter">s</div>
            <div class="btn number letter">d</div>
            <div class="btn number letter">f</div>
            <div class="btn number letter">g</div>
            <div class="btn number letter">h</div>
            <div class="btn number letter">j</div>
            <div class="btn number letter">k</div>
            <div class="btn number letter">l</div>
            <div class="btn number">;</div>
            <div class="btn number">'</div>
            <div class="btn enter">Enter</div>
        </div>
        <div class="str">
            <div class="btn leftShift">Shift</div>
            <div class="btn number letter">z</div>
            <div class="btn number letter">x</div>
            <div class="btn number letter">c</div>
            <div class="btn number letter">v</div>
            <div class="btn number letter">b</div>
            <div class="btn number letter">n</div>
            <div class="btn number letter">m</div>
            <div class="btn number">,</div>
            <div class="btn number">.</div>
            <div class="btn number">/</div>
            <div class="btn rightShift">Shift</div>
        </div>
        <div class="btn probel"></div>
    </div>

    <script src="./js.js"></script>
</body>
</html>
